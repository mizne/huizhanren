<div class="grid-filter-container">
  <div class="selectors">
    <hz-selector [options]="areaOptions" [selectedValueSub]="areaSelectSub"></hz-selector>
    <hz-selector [options]="typeOptions" [selectedValueSub]="typeSelectSub"></hz-selector>
    <hz-selector [options]="sortOptions" [selectedValueSub]="sortSelectSub"></hz-selector>
  </div>

  <hz-search-input [searchSub]="searchSub" [debounceTime]="300"></hz-search-input>
</div>
