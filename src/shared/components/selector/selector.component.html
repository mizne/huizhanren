<div class="hz-selector" tappable (click)="togglePopover()" (clickOutside)="closePopover()">
  {{selectedLabel}}
  <i class="iconfont icon-arrowdown"></i>
  <div class="hz-popover-wrapper" *ngIf="showPopover">
    <div class="hz-popover-item" tappable *ngFor="let option of options" (click)="ensureSelect(option)">
      {{option.label}}
    </div>
  </div>
</div>
