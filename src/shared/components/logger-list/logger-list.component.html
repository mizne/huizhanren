<div class="hz-logger-list" [ngClass]="[theme]">
  <hz-logger-item-add [theme]="theme" [hasLog]="logs.length > 0" (createLog)="ensureCreateLog()"></hz-logger-item-add>
  <hz-logger-item [theme]="theme" *ngFor="let log of logs" [log]="log" (editLog)="ensureEditLog($event)"></hz-logger-item>

  <p *ngIf="logs.length === 0" class="no-log">还没有日志呢</p>
</div>
