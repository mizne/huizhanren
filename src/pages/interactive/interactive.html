<ion-content>
  <div class="hz-interactive-container">
    <div class="hz-module-box" (click)="activeQRCode=false">
      <a href="javascript:;" (click)="showQRCode($event, 0)">
        <img src="./assets/images/icon-shark.png">
        <p>大转盘</p>
      </a>
      <a href="javascript:;" (click)="showQRCode($event, 1)">
        <img src="./assets/images/icon-signin.png">
        <p>摇一摇</p>
      </a>
      <a href="javascript:;" (click)="showQRCode($event, 2)">
        <img src="./assets/images/icon-turntable.png">
        <p>签到</p>
      </a>

      <div class="qrcode-container" [class.active]="activeQRCode">
        <ngx-qrcode [qrc-element-type]="'img'" [qrc-value] = "url" 
        [qrc-version]="'15'" [qrc-errorCorrectionLevel]="'L'">
        </ngx-qrcode>
      </div>
    </div>
  </div>
</ion-content>
