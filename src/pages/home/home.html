<ion-content>
  <div class="mz-content" style="height: 100%">

    <div *ngIf="fromCamera" class="card-info">
      <div class="card-image">
        <div class="img-wrapper">
          <img [src]="cardImg">
        </div>
        <div class="card-abstract">
          <form [formGroup]="abstractForm" novalidate (ngSubmit)="save()">
            <ion-list no-lines>
              <ion-item>
                <!-- <ion-label stacked color="primary">姓名</ion-label> -->
                <ion-input type="text" formControlName="name" placeholder="请输入姓名" [clearInput]="true" style="font-weight: bold; font-size: 2.2rem;">
                </ion-input>
                <ion-input type="text" formControlName="title" placeholder="请输入职位" [clearInput]="true" style="margin-left: -30px;">
                </ion-input>
              </ion-item>

              <ion-item>
                <!-- <ion-label stacked color="primary">职位</ion-label> -->
                <ion-input type="text" formControlName="company" placeholder="请输入公司" [clearInput]="true" style="color: wheat;">
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked color="primary">分组</ion-label>
                <ion-input type="text" formControlName="group" placeholder="请输入分组" [clearInput]="true">
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked color="primary">提醒</ion-label>
                <ion-input type="text" formControlName="notify" placeholder="请输入提醒" [clearInput]="true">
                </ion-input>
              </ion-item>
            </ion-list>
          </form>
        </div>
      </div>
      <div class="card-detail">
        <form [formGroup]="myForm" novalidate (ngSubmit)="save()">
          <div class="card-list-group">
            <div class="list1">
              <ion-list no-lines>
                <ion-item>
                  <ion-label stacked color="primary">手机</ion-label>
                  <ion-input type="number" formControlName="mobile" placeholder="请输入手机号" [clearInput]="true">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label stacked color="primary">电话号码</ion-label>
                  <ion-input type="number" formControlName="tel" placeholder="请输入电话号码" [clearInput]="true">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label stacked color="primary">地址</ion-label>
                  <ion-input type="text" formControlName="address" placeholder="请输入电话号码" [clearInput]="true">
                  </ion-input>
                </ion-item>
              </ion-list>
            </div>


            <div class="list2">
              <ion-list no-lines>
                <ion-item>
                  <ion-label stacked color="primary">邮箱</ion-label>
                  <ion-input type="email" formControlName="email" placeholder="请输入邮箱" [clearInput]="true">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label stacked color="primary">其他</ion-label>
                  <ion-input type="text" formControlName="other" placeholder="" [clearInput]="true">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label stacked color="primary">公司</ion-label>
                  <ion-input type="text" formControlName="company" placeholder="请输入网址" [clearInput]="true">
                  </ion-input>
                </ion-item>
              </ion-list>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</ion-content>
