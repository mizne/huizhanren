<ion-content>
  <div class="hz-more-container">
    <div class="hz-module-box1">
      <a href="javascript:;" (click)="showQRCode($event, 0)">
        <img src="./assets/images/icon-rent.png">
        <div class="desc">展具租赁</div>
      </a>
      <a href="javascript:;" (click)="showQRCode($event, 0)">
        <img src="./assets/images/icon-file.png">
        <div class="desc">下届参展</div>
      </a>
      <a href="javascript:;" (click)="showQRCode($event, 0)">
        <img src="./assets/images/icon-construct.png">
        <div class="desc">预约搭建</div>
      </a>
      <a href="javascript:;" (click)="showQRCode($event, 0)">
        <img src="./assets/images/icon-fun.png">
        <div class="desc">吃喝玩乐</div>
      </a>
      <a href="javascript:;" (click)="showQRCode($event, 0)">
        <img src="./assets/images/icon-turntable.png">
        <div class="desc">大转盘</div>
      </a>
    </div>
    <div class="hz-module-box2">
      <a href="javascript:;" (click)="showQRCode($event, 1)">
        <img src="./assets/images/icon-shark.png">
        <div class="desc">摇一摇</div>
      </a>
      <a href="javascript:;" (click)="showQRCode($event, 2)">
        <img src="./assets/images/icon-date.png">
        <div class="desc">签到</div>
      </a>
      <a href="javascript:;" (click)="toSettings()">
        <img src="./assets/images/icon-settings.png">
        <div class="desc">设置</div>
      </a>
      <a href="javascript:;" (click)="showQRCode($event, 2)">
        <img src="./assets/images/icon-media.png">
        <div class="desc">预约媒体</div>
      </a>
      <a href="javascript:;" (click)="showQRCode($event, 2)">
        <img src="./assets/images/icon-msg.png">
        <div class="desc">消息通知</div>
      </a>

      <div class="qrcode-container" [class.active]="activeQRCode">
        <ngx-qrcode [qrc-element-type]="'img'" [qrc-value]="url" [qrc-version]="'15'" [qrc-errorCorrectionLevel]="'L'">
        </ngx-qrcode>
      </div>
    </div>
  </div>
</ion-content>
