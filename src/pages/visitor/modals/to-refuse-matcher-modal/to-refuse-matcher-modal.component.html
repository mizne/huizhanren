<div class="hz-modal refuse-matcher-modal">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        拒绝约请
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="modal-body">
      确定拒绝这个约请么?
    </div>
    <div class="modal-footer">
      <button type="button" class="hz-btn" (click)="cancel()">取消</button>
      <button type="button" class="hz-btn" (click)="complete()">确定</button>
    </div>
  </ion-content>
</div>
