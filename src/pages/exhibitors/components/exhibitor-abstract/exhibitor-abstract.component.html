<div class="exhibitor-abstract-container">
  <div class="exhibitor-logo">
    <div class="logo-wrapper">
      <img src="./assets/images/card.jpg" alt="">
    </div>
  </div>

  <div class="exhibitor-abstract">
    <div class="exhibitor-name">
      {{detail.name}}
    </div>
    <div class="exhibitor-area">
      <span class="area">{{detail.booth}} | {{detail.area}}</span>
      <span class="industry">{{detail.industry}}</span>
    </div>

    <div class="invite" (click)="ensureInvite()">
      <button ion-button>约 TA</button>
    </div>

  </div>

  <div class="exhibitor-product">
    <div class="header">产品</div>
    <div class="content">
      <div *ngIf="detail.products.length > 0; else noProduct;">
        <div class="product-item" *ngFor="let item of detail.products">
          <img src="./assets/images/card.jpg" alt="">
          <div class="product-name">{{item.name}}</div>
        </div>
      </div>
      <ng-template #noProduct>
        <div class="no-product">还没有产品</div>
      </ng-template>
    </div>
  </div>

  <div class="exhibitor-jianjie">
    <div class="header">简介</div>
    <div class="content">
      {{detail.description}}
    </div>
  </div>
</div>
