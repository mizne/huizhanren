<div class="hz-modal agree-matcher-modal hz-confirm-modal">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        批量同意约请
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="modal-body">
      确定批量同意这 {{count}} 个约请?
    </div>
    <div class="modal-footer">
      <button type="button" class="hz-btn" (click)="cancel()">取消</button>
      <button type="button" class="hz-btn" (click)="complete()">确定</button>
    </div>
  </ion-content>
</div>
