<div class="hz-modal hz-logout-modal">
    <ion-header>
    <ion-toolbar>
      <ion-title>
        退出
      </ion-title>

    </ion-toolbar>
    </ion-header>
    <ion-content>
    <div class="modal-body">
      确定退出此账户?
    </div>
    <div class="modal-footer">
      <button type="button" class="hz-btn" (click)="cancel()">取消</button>
      <button type="button" class="hz-btn" (click)="complete()">确认</button>
    </div>
    </ion-content>
  </div>
